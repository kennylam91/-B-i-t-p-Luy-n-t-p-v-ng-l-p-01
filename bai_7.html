<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_7</title>
</head>
<body>
<script>
    let result = "";
    let n = "";
    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 != 0) {
            n = "Fizz";
        }
        if (i % 5 == 0 && i % 3 != 0) {
            n = "Buzz";
        }
        if (i % 5 == 0 && i % 3 == 0) {
            n = "FizzBuzz";
        }
        if (i % 3 != 0 && i % 5 != 0) {
            n = i;
        }
        result += n + " ";

    }
    document.write(result);
</script>
</body>
</html>
