<!DOCTYPE html>

<script>
    let temp=prompt("Nhập vào nhiệt độ hiện tại: ");
    if(temp>100){
        alert("Vui lòng giảm nhiệt độ xuống!");
    }
    if(temp<20){
        alert("Vui lòng tăng nhiệt độ lên!");
    }
</script>
